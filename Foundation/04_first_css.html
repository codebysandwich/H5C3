<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>第一个CSS样式设计</title>
        <!-- 将css放在head的末尾，结构与样式分离 -->
        <style>
            /*选择器{样式}*/
            p {
                color: red;
                font-size: 12px;
            }
            /* 设置一个或多个标签的类选择器 */
            .red {
                color: red;
            }
            .red_div {
                background-color: red;
            }
            .green-div {
                background-color: green;
            }
            .box-size {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <p>有点意思</p>
        <p>男生</p>
        <ul>
            <li class="red">冰雨</li>
            <li>来生缘</li>
            <li>李香兰</li>
            <li class="red">生僻字</li>
            <li>江南style</li>
        </ul>
        <h3>练习</h3>
        <div class="red_div box-size"></div>
        <div class="green-div box-size"></div>
        <div class="red_div box-size"></div>
    </body>
</html>
