<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>注册页面练习</title>
    </head>
    <body>
        <h3>青春不常在，抓紧谈恋爱</h3>
        <form action="./demo.php" method="GET">
            <table width="500">
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="sex" id="man" />
                        <label for="man"
                            ><img src="./images/man.jpg" alt="男生" />男</label
                        >
                        <label
                            ><input type="radio" name="sex" id="woman" /><img
                                src="./images/women.jpg"
                                alt="女生"
                            />女</label
                        >
                    </td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <select name="year">
                            <option value="None">--请选择年--</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                        </select>
                        <select name="month">
                            <option value="None">--请选择月--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <select name="day">
                            <option value="None">--请选择日--</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                        </select>
                        <!-- <input type="date" name="" id=""> -->
                    </td>
                </tr>
                <tr>
                    <td>所在地区</td>
                    <td>
                        <input type="text" name="addr" value="北京朝阳区" />
                    </td>
                </tr>
                <tr>
                    <td>婚姻状况</td>
                    <td>
                        <input
                            type="radio"
                            name="marital"
                            id="unmarried"
                            checked="checked"
                        /><label for="unmarried">未婚</label>
                        <input type="radio" name="marital" id="married" /><label
                            for="married"
                            >已婚</label
                        >
                        <input
                            type="radio"
                            name="marital"
                            id="divorced"
                        /><label for="divorced">离婚</label>
                    </td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td>
                        <input type="text" name="education" value="本科" />
                    </td>
                </tr>
                <tr>
                    <td>喜欢的类型</td>
                    <td>
                        <label><input type="checkbox" name="" />妩媚的</label>
                        <label
                            ><input
                                type="checkbox"
                                name="lovely"
                            />可爱的</label
                        >
                        <label
                            ><input type="checkbox" name="young" />小鲜肉</label
                        >
                    </td>
                </tr>
                <tr>
                    <td>个人介绍</td>
                    <td>
                        <textarea name="describ" cols="30" rows="10">
个人简介</textarea
                        >
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="免费注册" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input
                            type="checkbox"
                            name="arg"
                            checked="checked"
                        />我同意注册条款和会员加入标准
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="#">我是会员，立即登陆</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <strong>我承诺</strong>
                        <ul>
                            <li>年满18岁</li>
                            <li>抱着严肃的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
